<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ClickChamaPainel</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Toggle-Switch-1.css">
    <link rel="stylesheet" href="assets/css/Toggle-Switch.css">
</head>

<body>
    <header style="background: #4e0189;color: #ffffff;">
        <div class="container">
            <nav class="navbar navbar-light navbar-expand-md">
                <div class="container-fluid"><a class="navbar-brand" href="#" style="color: #000000;background: #ffffff;font-weight: bold;border-width: 1px;border-style: solid;border-radius: 10px;padding: 4px 6px;">DRAGON-GAS</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon" style="color: #ffffff;"></span></button>
                    <div class="collapse navbar-collapse" id="navcol-1">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link active" href="#" style="color: #ffffff;">Pedidos</a></li>
                            <li class="nav-item"><a class="nav-link active" href="#" style="color: #ffffff;">Produtos</a></li>
                            <li class="nav-item"><a class="nav-link active" href="#" style="color: #ffffff;">Relatorios</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item" style="margin: 0px 6px 0px 0px;"><a class="nav-link active" href="#"><i class="fa fa-bell" style="color: #ffffff;font-size: 22px;"></i></a></li>
                            <li class="nav-item"><label class="switch">
  <input type="checkbox">
  <span class="slider round"></span>
</label></li>
                            <li class="nav-item" style="margin: 0px 0px 0px 8px;"><a class="nav-link active" href="#" style="background: #ffffff;border-radius: 50%;padding: 4px 8px;margin: 0px 0px 0px 0px;"><i class="fa fa-user" style="color: #4e0189;font-size: 22px;"></i></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main style="padding: 12px 0px;">
        <div class="container">
            <div class="row">
                <div class="col-12 mb-2">
                    <h2>PRODUTOS</h2>
                </div>
                <div class="col-12 mb-2"><button class="btn btn-primary" type="button" data-bs-target="#novo-produto" data-bs-toggle="modal">Novo Produto</button></div>
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Marca</th>
                                    <th>Tipo</th>
                                    <th>Preço</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Ultragas</td>
                                    <td>GAPP13</td>
                                    <td>115,99</td>
                                    <td>
                                        <div class="btn-group" role="group"><button class="btn btn-info" type="button" data-bs-target="#editar-produto" data-bs-toggle="modal">Editar</button><button class="btn btn-danger" type="button">Apagar</button></div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="modal fade" role="dialog" tabindex="-1" id="editar-produto">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Editar Produto</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-body">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-8 mb-2"><label class="form-label">Marca</label><input type="text" class="form-control" name="brand"></div>
                                <div class="col-8 mb-2"><label class="form-label">Tipo</label><input type="text" class="form-control" name="type"></div>
                                <div class="col-8 mb-2"><label class="form-label">Preço</label><input type="text" class="form-control" name="price"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer"><button class="btn btn-light" type="button" data-bs-dismiss="modal">Fechar</button><button class="btn btn-primary" type="button">Salvar Alteração</button></div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="novo-produto">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Novo Produto</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-8 mb-2"><label class="form-label">Marca</label><input type="text" class="form-control" name="brand"></div>
                            <div class="col-8 mb-2"><label class="form-label">Tipo</label><input type="text" class="form-control" name="type"></div>
                            <div class="col-8 mb-2"><label class="form-label">Preço</label><input type="text" class="form-control" name="price"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer"><button class="btn btn-light" type="button" data-bs-dismiss="modal">Fechar</button><button class="btn btn-primary" type="button">Salvar</button></div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
